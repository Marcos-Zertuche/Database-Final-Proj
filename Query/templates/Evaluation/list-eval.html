<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Desired Semester</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="/eval-result" method="post" class="mb-3">
            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="percentage">Percentage:</label>
                <input type="number" id="percentage" name="percentage" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        
        <div class="text-right">
            <button onclick="window.location.href='./query'" class="btn btn-secondary">Go back to query page</button>
        </div>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
