<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections</title>
</head>
<body>
    <h2>Sections</h2>
    {% if sections %}
        <ul>
            {% for section in sections %}
                <li><strong>Section ID:</strong> {{ section[0] }}, <strong>Course ID:</strong> {{ section[1] }}, <strong>Start Semester:</strong> {{ section[2] }}, <strong>Start Year:</strong> {{ section[3] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sections found.</p>
    {% endif %}

    <button onclick="window.location.href='./query'">Go to Data Entry</button>
</body>
</html>
