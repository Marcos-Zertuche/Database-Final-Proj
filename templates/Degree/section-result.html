<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections</title>
</head>
<body>
    <h2>Sections</h2>
    {% if sections %}
        <ul>
            {% for section in sections %}
                <li>Section ID: {{ section[0] }}, Course ID: {{ section[1] }}, Start Semester: {{section[2]}}, Start Year: {{section[3]}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sections found.</p>
    {% endif %}

    <button onclick="window.location.href='./query'">Go to Data Entry</button>
</body>
</html>
