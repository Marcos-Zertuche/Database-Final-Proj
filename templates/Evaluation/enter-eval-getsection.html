<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Information for Evaluation</title>
</head>
<body>
    <h2>Evaluation Entry</h2>
    <form id="sectionForm" action="/enter-evaluation-LO" method="post">
        <div id="sectionSelection">
            <h3>Select Section:</h3>
            <select name="section">
                <!-- Iterate over sections and create an option for each -->
                {% for course_id, section_id in sections %}
                <option value="{{ course_id }}-{{ section_id }}">Course ID: {{ course_id }}, Section ID: {{ section_id }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
