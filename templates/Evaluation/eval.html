<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 300px;
            margin-bottom: 10px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Evaluation Entry</h2>
    <form id="evaluationForm" action="">
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" required><br>
        <label for="semester">Semester:</label><br>
        <input type="text" id="semester" name="semester" required><br>
        <label for="instructor">Instructor:</label><br>
        <input type="text" id="instructor" name="instructor" required><br>
        <input type="submit" value="Submit">
    </form>
    <div class="info" id="info"></div>

    <div id="sectionSelection" class="hidden">
        <h3>Select Section:</h3>
        <select id="sectionDropdown"></select>
    </div>

    <div id="objectiveEntry" class="hidden">
        <h2>Evaluation Entry for Learning Objectives</h2>
        <form id="objectiveEvaluationForm">
            <label for="course">Course:</label><br>
            <select id="course" name="course" required>
                <!-- Populate this dropdown with courses from the database -->
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <!-- Add more options dynamically -->
            </select><br>
            <label for="objective">Learning Objective:</label><br>
            <select id="objective" name="objective" required>
                <!-- Populate this dropdown with objectives associated with the selected course -->
                <option value="objective1">Objective 1</option>
                <option value="objective2">Objective 2</option>
                <!-- Add more options dynamically -->
            </select><br>
            <label for="evaluationType">Evaluation Type:</label><br>
            <input type="text" id="evaluationType" name="evaluationType" required><br>
            <label for="Acount">Number of Students Achieving A:</label><br>
            <input type="number" id="Acount" name="Acount" min="0" required><br>
            <label for="Bcount">Number of Students Achieving B:</label><br>
            <input type="number" id="Bcount" name="Bcount" min="0" required><br>
            <label for="Ccount">Number of Students Achieving C:</label><br>
            <input type="number" id="Ccount" name="Ccount" min="0" required><br>
            <label for="Fcount">Number of Students Achieving F:</label><br>
            <input type="number" id="Fcount" name="Fcount" min="0" required><br>
            <label for="improvementSuggestion">Improvement Suggestion:</label><br>
            <textarea id="improvementSuggestion" name="improvementSuggestion"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
