<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Information for Evaluation</title>
</head>
<body>
    <h2>Evaluation Entry</h2>
    {% if objectivetitles %}
        <form id="sectionForm" action="/enter-evaluation-info" method="post">
            <div id="sectionSelection">
                <h3>Select Learning Objective:</h3>
                <select id="sectionDropdown" name="objectivetitles">
                    <!-- Iterate over sections and create an option for each -->
                    {% for objectivetitle in objectivetitles %}
                    <option value="{{ objectivetitle }}">Objective Title: {{objectivetitle}}</option>
                    {% endfor %}   
                </select><br>
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    {% else %}
        <p>No learning objectives found.</p>
        <button onclick="window.location.href='./query'">Go to Query</button>
    {% endif %}
</body>
</html>
