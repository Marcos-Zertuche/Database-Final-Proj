<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Desired Course</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="/course-result" method="post" class="mb-3">
            <div class="form-group">
                <label for="courseID">Course ID:</label>
                <input type="text" id="courseID" name="courseID" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="startSemester">Start Semester:</label>
                    <select id="startSemester" name="startSemester" class="form-control">
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="startYear">Start Year:</label>
                    <select id="startYear" name="startYear" class="form-control">
                        <!-- Add the years you want to include -->
                        {% for y in range(2020, 2030) %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="endSemester">End Semester:</label>
                    <select id="endSemester" name="endSemester" class="form-control">
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="endYear">End Year:</label>
                    <select id="endYear" name="endYear" class="form-control">
                        <!-- Add the years you want to include -->
                        {% for y in range(2020, 2030) %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        
        <div class="text-right">
            <button onclick="window.location.href='./query'" class="btn btn-secondary">Go back to query page</button>
        </div>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
